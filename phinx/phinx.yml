paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations/bciti
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds/bciti

environments:
    default_migration_table: Op_PhinxLog
    default_database: dev

    dev:
        adapter: mysql
        host: localhost
        name: BCITI
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

version_order: creation